<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cool ReactJS stuffs</title>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js">

    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Lake = (props) => <h1>{props.name}</h1>;

      class App extends React.Component{
        state={
          loggedIn: false
        }
        login=()=>this.setState({loggedIn:true})
        logout=()=>this.setState({loggedIn:false})
        render(){
          return (
            <div>
              <button onClick={this.login}>Login Toggle</button>
              <button onClick={this.logout}>Logout Toggle</button>
              <div>The user is {this.state.loggedIn ? "Logged In":"Nopes"}</div>
              <Lake name="first"/>
              <Lake name="second"/>
              <Lake name="third"/>
            </div>
          )
        }
      }
      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
